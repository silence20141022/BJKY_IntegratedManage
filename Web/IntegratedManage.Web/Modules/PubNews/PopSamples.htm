<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title></title>
    <script src="/js/lib/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <script src="/js/plug-ins/jquery.plug-ins.js" type="text/javascript"></script>
    <script src="/js/common.js" type="text/javascript"></script>
    <script src="/js/portal.js" type="text/javascript"></script>
    
    <script>
        function ReturnToParent() {
            var param = $.getQueryString({ ID: "PopParam" });
            var strs = param.split(";");
            //AllowQueryId: Text1; AllowQueryName: Text2用弹出页面Text1值去绑定母页面AllowQueryId值
            for(var i=0;i<strs.length;i++) {
                if (window.opener.document.getElementById(strs[i].split(":")[0]))
                    window.opener.document.getElementById(strs[i].split(":")[0]).value = document.getElementById(strs[i].split(":")[1]).value; 
            }
            window.close();
        }
    </script>
</head>
<body>
<input id="Text1" value="" name="Text1" style="width:80px" />
<input id="Text2" value="" name="Text2" style="width:80px" />
<input  type=button value="返回值" onclick="ReturnToParent()"/>
</body>
</html>
